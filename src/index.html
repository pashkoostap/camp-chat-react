<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React camp chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="assets/fonts/icon-font.css">
</head>

<body>
  <style>
  *{box-sizing:border-box}body{margin:0;padding:0;font-family:"Ubuntu";background-color:#d7d8f1;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;overflow-x:hidden;min-height:100vh}@-webkit-keyframes spinner{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spinner{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.ct-spinner{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;width:100%;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;margin:auto;-webkit-box-flex:100000;-webkit-flex-grow:100000;-ms-flex-positive:100000;flex-grow:100000}.ct-spinner.hidden{display:none}.ct-spinner.dark .spinner{border:5px solid #d7d8f1}.ct-spinner.light .spinner{border:5px solid #ededfa}.ct-spinner .text{font-size:24px;font-weight:700;margin:0 10px}.ct-spinner .spinner{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;width:40px;height:40px;background-color:transparent;border-radius:50%;position:relative;margin:0 10px}.ct-spinner .spinner::before{display:block;content:'';position:absolute;top:-5px;left:-5px;width:30px;height:30px;background-color:transparent;border:5px solid transparent;border-top:5px solid #3b3e99;border-radius:50px;-webkit-animation-name:spinner;animation-name:spinner;-webkit-animation-duration:1.5s;animation-duration:1.5s;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;-webkit-animation-timing-function:linear;animation-timing-function:linear}
  </style>
  
  <div class="ct-spinner  light  preloader">
    <div class="spinner"></div>
  </div>
  <div id="root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function(e) {
      document.querySelector('.ct-spinner.preloader').classList.add('hidden');
    });
  </script>
  <script src="/app.bundle.js"></script>
</body>

</html>
